<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;

        input {
            padding: 8px;

        }
        .balance {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .valid {
            background: #d4edda;
            color: #155724;
        }
        .invalid {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>ðŸ”— JavaScript Blockchain Demo</h1>
    
    <div class="container">
        <h2>Yeni Ä°ÅŸlem OluÅŸtur</h2>
        <div>
            <input type="text" id="fromAddress" placeholder="GÃ¶nderen Adres" value="ahmet-wallet">
            <input type="text" id="toAddress" placeholder="AlÄ±cÄ± Adres" value="mehmet-wallet">
            <input type="number" id="amount" placeholder="Miktar" value="50">
            <button onclick="createTransaction()">Ä°ÅŸlem OluÅŸtur</button>
        </div>
    </div>

    <div class="container">
        <h2>Mining</h2>
        <div>
            <input type="text" id="minerAddress" placeholder="Miner Adresi" value="miner1-wallet">
            <button class="mine-btn" onclick="mineTransactions()">Bekleyen Ä°ÅŸlemleri Mine Et</button>
        </div>
        <div id="miningStatus"></div>
    </div>

    <div class="container">
        <h2>Bakiye Sorgula</h2>
        <div>
            <input type="text" id="balanceAddress" placeholder="Adres" value="ahmet-wallet">
            <button onclick="checkBalance()">Bakiye Kontrol Et</button>
        </div>
        <div id="balanceResult"></div>
    </div>

    <div class="container">
        <h2>Blockchain Durumu</h2>
        <button onclick="displayBlockchain()">Blockchain'i GÃ¶ster</button>
        <button onclick="validateChain()">GeÃ§erliliÄŸi Kontrol Et</button>
        <div id="chainStatus"></div>
        <div id="blockchain"></div>
    </div>

    <script>
        // Basit Block sÄ±nÄ±fÄ± (tarayÄ±cÄ± iÃ§in)
        class Block {
            constructor(timestamp, data, previousHash = '') {
                this.timestamp = timestamp;
                this.data = data;
                this.previousHash = previousHash;
                this.hash = this.calculateHash();
                this.nonce = 0;
            }

            // Basit hash fonksiyonu (SHA-256 yerine)
            calculateHash() {
                const str = this.previousHash + this.timestamp + JSON.stringify(this.data) + this.nonce;
                let hash = 0;
                if (str.length === 0) return hash.toString();
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // 32bit integer'a Ã§evir
                }
                return Math.abs(hash).toString(16);
            }

            mineBlock(difficulty) {
                const target = Array(difficulty + 1).join("0");
                const startTime = Date.now();
                
                while (this.hash.substring(0, difficulty) !== target) {
                    this.nonce++;
                    this.hash = this.calculateHash();
                }
                
                const endTime = Date.now();
                return {
                    hash: this.hash,
                    time: endTime - startTime,
                    nonce: this.nonce
                };
            }
        }

        // Basit Blockchain sÄ±nÄ±fÄ±
        class Blockchain {
            constructor() {
                this.chain = [this.createGenesisBlock()];
                this.difficulty = 2;
                this.pendingTransactions = [];
                this.miningReward = 100;
            }

            createGenesisBlock() {
                return new Block(Date.now(), "Genesis Block", "0");
            }

            getLatestBlock() {
                return this.chain[this.chain.length - 1];
            }

            minePendingTransactions(miningRewardAddress) {
                const rewardTransaction = {
                    fromAddress: null,
                    toAddress: miningRewardAddress,
                    amount: this.miningReward
                };
                this.pendingTransactions.push(rewardTransaction);

                const block = new Block(
                    Date.now(),
                    this.pendingTransactions,
                    this.getLatestBlock().hash
                );
                
                const miningResult = block.mineBlock(this.difficulty);
                this.chain.push(block);
                this.pendingTransactions = [];
                
                return miningResult;
            }

            createTransaction(transaction) {
                this.pendingTransactions.push(transaction);
            }

            getBalance(address) {
                let balance = 0;
                for (const block of this.chain) {
                    if (Array.isArray(block.data)) {
                        for (const trans of block.data) {
                            if (trans.fromAddress === address) {
                                balance -= trans.amount;
                            }
                            if (trans.toAddress === address) {
                                balance += trans.amount;
                            }
                        }
                    }
                }
                return balance;
            }

            isChainValid() {
                for (let i = 1; i < this.chain.length; i++) {
                    const currentBlock = this.chain[i];
                    const previousBlock = this.chain[i - 1];

                    if (currentBlock.hash !== currentBlock.calculateHash()) {
                        return false;
                    }

                    if (currentBlock.previousHash !== previousBlock.hash) {
                        return false;
                    }
                }
                return true;
            }
        }

        // Global blockchain instance
        const myBlockchain = new Blockchain();

        function createTransaction() {
            const from = document.getElementById('fromAddress').value;
            const to = document.getElementById('toAddress').value;
            const amount = parseInt(document.getElementById('amount').value);

            if (!from || !to || !amount) {
                alert('LÃ¼tfen tÃ¼m alanlarÄ± doldurun!');
                return;
            }

            myBlockchain.createTransaction({
                fromAddress: from,
                toAddress: to,
                amount: amount
            });

            alert(`Ä°ÅŸlem oluÅŸturuldu: ${from} -> ${to}: ${amount}`);
            displayBlockchain();
        }

        function mineTransactions() {
            const minerAddress = document.getElementById('minerAddress').value;
            if (!minerAddress) {
                alert('LÃ¼tfen miner adresini girin!');
                return;
            }

            const statusDiv = document.getElementById('miningStatus');
            statusDiv.innerHTML = '<p>Mining baÅŸlÄ±yor...</p>';

            // Async olarak mine et (UI donmasÄ±n)
            setTimeout(() => {
                const result = myBlockchain.minePendingTransactions(minerAddress);
                statusDiv.innerHTML = `
                    <div class="status valid">
                        <strong>Mining tamamlandÄ±!</strong><br>
                        Hash: ${result.hash}<br>
                        SÃ¼re: ${result.time}ms<br>
                        Nonce: ${result.nonce}
                    </div>
                `;
                displayBlockchain();
            }, 100);
        }

        function checkBalance() {
            const address = document.getElementById('balanceAddress').value;
            if (!address) {
                alert('LÃ¼tfen adres girin!');
                return;
            }

            const balance = myBlockchain.getBalance(address);
            document.getElementById('balanceResult').innerHTML = `
                <div class="balance">
                    <strong>${address}</strong> bakiye: <strong>${balance}</strong>
                </div>
            `;
        }

        function validateChain() {
            const isValid = myBlockchain.isChainValid();
            const statusClass = isValid ? 'valid' : 'invalid';
            const statusText = isValid ? 'Blockchain geÃ§erli!' : 'Blockchain geÃ§ersiz!';
            
            document.getElementById('chainStatus').innerHTML = `
                <div class="status ${statusClass}">
                    <strong>${statusText}</strong>
                </div>
            `;
        }

        function displayBlockchain() {
            const blockchainDiv = document.getElementById('blockchain');
            let html = '<h3>Blockchain BloklarÄ±:</h3>';

            myBlockchain.chain.forEach((block, index) => {
                html += `
                    <div class="block">
                        <h4>Blok ${index}</h4>
                        <p><strong>Timestamp:</strong> ${new Date(block.timestamp).toLocaleString()}</p>
                        <p><strong>Previous Hash:</strong> ${block.previousHash}</p>
                        <p><strong>Hash:</strong> ${block.hash}</p>
                        <p><strong>Nonce:</strong> ${block.nonce}</p>
                        <div><strong>Data:</strong></div>
                `;

                if (Array.isArray(block.data)) {
                    block.data.forEach(trans => {
                        html += `
                            <div class="transaction">
                                ${trans.fromAddress || 'Mining Reward'} â†’ ${trans.toAddress}: ${trans.amount}
                            </div>
                        `;
                    });
                } else {
                    html += `<div class="transaction">${block.data}</div>`;
                }

                html += '</div>';
            });

            blockchainDiv.innerHTML = html;
        }

        // Sayfa yÃ¼klendiÄŸinde blockchain'i gÃ¶ster
        window.onload = function() {
            displayBlockchain();
            validateChain();
        };
    </script>
</body>
