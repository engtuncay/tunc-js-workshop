<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESM JavaScript Blockchain Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        .block {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.2s ease;
        }
        .block:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }
        .transaction {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            border: 1px solid #9c27b0;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
        }
        button {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        .mine-btn {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        .mine-btn:hover {
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
        }
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin: 5px;
            transition: border-color 0.3s ease;
            font-size: 14px;
        }
        input:focus {
            border-color: #2196f3;
            outline: none;
        }
        .balance {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .valid {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .invalid {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .hash {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            background: rgba(0,0,0,0.05);
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîó ESM JavaScript Blockchain Demo</h1>
        <p>Modern ES Modules ile Blockchain Uygulamasƒ±</p>
    </div>
    
    <div class="grid">
        <div class="container">
            <h2>üí∏ Yeni ƒ∞≈ülem Olu≈ütur</h2>
            <div>
                <input type="text" id="fromAddress" placeholder="G√∂nderen Adres" value="ahmet-wallet">
                <input type="text" id="toAddress" placeholder="Alƒ±cƒ± Adres" value="mehmet-wallet">
                <input type="number" id="amount" placeholder="Miktar" value="50">
                <button onclick="createTransaction()">ƒ∞≈ülem Olu≈ütur</button>
            </div>
            <div id="pendingTransactions"></div>
        </div>

        <div class="container">
            <h2>‚õèÔ∏è Mining</h2>
            <div>
                <input type="text" id="minerAddress" placeholder="Miner Adresi" value="miner1-wallet">
                <input type="number" id="difficulty" placeholder="Zorluk (1-4)" value="2" min="1" max="4">
                <button class="mine-btn" onclick="mineTransactions()">Bekleyen ƒ∞≈ülemleri Mine Et</button>
            </div>
            <div id="miningStatus"></div>
        </div>
    </div>

    <div class="container">
        <h2>üí∞ Bakiye Sorgula</h2>
        <div>
            <input type="text" id="balanceAddress" placeholder="Adres" value="ahmet-wallet">
            <button onclick="checkBalance()">Bakiye Kontrol Et</button>
            <button onclick="checkAllBalances()">T√ºm Bakiyeleri G√∂ster</button>
        </div>
        <div id="balanceResult"></div>
    </div>

    <div class="container">
        <h2>üîç Blockchain Durumu</h2>
        <div style="margin-bottom: 15px;">
            <button onclick="displayBlockchain()">Blockchain'i G√∂ster</button>
            <button onclick="validateChain()">Ge√ßerliliƒüi Kontrol Et</button>
            <button onclick="resetBlockchain()">Blockchain'i Sƒ±fƒ±rla</button>
        </div>
        <div id="chainStatus"></div>
        <div id="blockchain"></div>
    </div>

    <script type="module">
        // Modern ESM Block sƒ±nƒ±fƒ±
        class Block {
            constructor(timestamp, data, previousHash = '') {
                this.timestamp = timestamp;
                this.data = data;
                this.previousHash = previousHash;
                this.hash = this.calculateHash();
                this.nonce = 0;
            }

            // Web Crypto API ile SHA-256 hash hesaplama
            async calculateHash() {
                const str = this.previousHash + this.timestamp + JSON.stringify(this.data) + this.nonce;
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                
                if (window.crypto && window.crypto.subtle) {
                    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                } else {
                    // Fallback basit hash
                    let hash = 0;
                    for (let i = 0; i < str.length; i++) {
                        const char = str.charCodeAt(i);
                        hash = ((hash << 5) - hash) + char;
                        hash = hash & hash;
                    }
                    return Math.abs(hash).toString(16);
                }
            }

            async mineBlock(difficulty) {
                const target = Array(difficulty + 1).join("0");
                const startTime = Date.now();
                
                while (this.hash.substring(0, difficulty) !== target) {
                    this.nonce++;
                    this.hash = await this.calculateHash();
                }
                
                const endTime = Date.now();
                return {
                    hash: this.hash,
                    time: endTime - startTime,
                    nonce: this.nonce
                };
            }
        }

        // Modern ESM Blockchain sƒ±nƒ±fƒ±
        class Blockchain {
            constructor() {
                this.chain = [];
                this.difficulty = 2;
                this.pendingTransactions = [];
                this.miningReward = 100;
                this.init();
            }

            async init() {
                this.chain = [await this.createGenesisBlock()];
                window.myBlockchain = this; // Global eri≈üim i√ßin
                displayBlockchain();
                updatePendingTransactions();
            }

            async createGenesisBlock() {
                const block = new Block(Date.now(), "Genesis Block", "0");
                block.hash = await block.calculateHash();
                return block;
            }

            getLatestBlock() {
                return this.chain[this.chain.length - 1];
            }

            async minePendingTransactions(miningRewardAddress) {
                const rewardTransaction = {
                    fromAddress: null,
                    toAddress: miningRewardAddress,
                    amount: this.miningReward
                };
                this.pendingTransactions.push(rewardTransaction);

                const block = new Block(
                    Date.now(),
                    [...this.pendingTransactions],
                    this.getLatestBlock().hash
                );
                
                const miningResult = await block.mineBlock(this.difficulty);
                this.chain.push(block);
                this.pendingTransactions = [];
                
                return miningResult;
            }

            createTransaction(transaction) {
                this.pendingTransactions.push(transaction);
            }

            getBalance(address) {
                let balance = 0;
                for (const block of this.chain) {
                    if (Array.isArray(block.data)) {
                        for (const trans of block.data) {
                            if (trans.fromAddress === address) {
                                balance -= trans.amount;
                            }
                            if (trans.toAddress === address) {
                                balance += trans.amount;
                            }
                        }
                    }
                }
                return balance;
            }

            getAllAddresses() {
                const addresses = new Set();
                for (const block of this.chain) {
                    if (Array.isArray(block.data)) {
                        for (const trans of block.data) {
                            if (trans.fromAddress) addresses.add(trans.fromAddress);
                            if (trans.toAddress) addresses.add(trans.toAddress);
                        }
                    }
                }
                return Array.from(addresses);
            }

            async isChainValid() {
                for (let i = 1; i < this.chain.length; i++) {
                    const currentBlock = this.chain[i];
                    const previousBlock = this.chain[i - 1];

                    if (currentBlock.hash !== await currentBlock.calculateHash()) {
                        return false;
                    }

                    if (currentBlock.previousHash !== previousBlock.hash) {
                        return false;
                    }
                }
                return true;
            }
        }

        // Global blockchain instance
        const blockchain = new Blockchain();

        window.createTransaction = function() {
            const from = document.getElementById('fromAddress').value;
            const to = document.getElementById('toAddress').value;
            const amount = parseInt(document.getElementById('amount').value);

            if (!from || !to || !amount) {
                alert('L√ºtfen t√ºm alanlarƒ± doldurun!');
                return;
            }

            myBlockchain.createTransaction({
                fromAddress: from,
                toAddress: to,
                amount: amount
            });

            updatePendingTransactions();
            displayBlockchain();
        };

        window.mineTransactions = async function() {
            const minerAddress = document.getElementById('minerAddress').value;
            const difficulty = parseInt(document.getElementById('difficulty').value) || 2;
            
            if (!minerAddress) {
                alert('L√ºtfen miner adresini girin!');
                return;
            }

            if (myBlockchain.pendingTransactions.length === 0) {
                alert('Mine edilecek i≈ülem yok!');
                return;
            }

            myBlockchain.difficulty = difficulty;
            const statusDiv = document.getElementById('miningStatus');
            statusDiv.innerHTML = '<div class="loading"></div> Mining ba≈ülƒ±yor...';

            try {
                const result = await myBlockchain.minePendingTransactions(minerAddress);
                statusDiv.innerHTML = `
                    <div class="status valid">
                        <strong>‚úÖ Mining tamamlandƒ±!</strong><br>
                        Hash: <div class="hash">${result.hash}</div>
                        S√ºre: ${result.time}ms<br>
                        Nonce: ${result.nonce}
                    </div>
                `;
                displayBlockchain();
                updatePendingTransactions();
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status invalid">
                        <strong>‚ùå Mining hatasƒ±:</strong> ${error.message}
                    </div>
                `;
            }
        };

        window.checkBalance = function() {
            const address = document.getElementById('balanceAddress').value;
            if (!address) {
                alert('L√ºtfen adres girin!');
                return;
            }

            const balance = myBlockchain.getBalance(address);
            document.getElementById('balanceResult').innerHTML = `
                <div class="balance">
                    <strong>üí∞ ${address}</strong><br>
                    Bakiye: <strong>${balance} coin</strong>
                </div>
            `;
        };

        window.checkAllBalances = function() {
            const addresses = myBlockchain.getAllAddresses();
            let html = '<h3>T√ºm Bakiyeler:</h3>';
            
            addresses.forEach(address => {
                const balance = myBlockchain.getBalance(address);
                html += `
                    <div class="balance">
                        <strong>${address}:</strong> ${balance} coin
                    </div>
                `;
            });

            document.getElementById('balanceResult').innerHTML = html;
        };

        window.validateChain = async function() {
            const isValid = await myBlockchain.isChainValid();
            const statusClass = isValid ? 'valid' : 'invalid';
            const statusText = isValid ? '‚úÖ Blockchain ge√ßerli!' : '‚ùå Blockchain ge√ßersiz!';
            
            document.getElementById('chainStatus').innerHTML = `
                <div class="status ${statusClass}">
                    <strong>${statusText}</strong>
                </div>
            `;
        };

        window.resetBlockchain = async function() {
            if (confirm('Blockchain\'i sƒ±fƒ±rlamak istediƒüinizden emin misiniz?')) {
                await blockchain.init();
                document.getElementById('chainStatus').innerHTML = '';
                document.getElementById('balanceResult').innerHTML = '';
                document.getElementById('miningStatus').innerHTML = '';
            }
        };

        window.displayBlockchain = function() {
            const blockchainDiv = document.getElementById('blockchain');
            let html = '<h3>üîó Blockchain Bloklarƒ±:</h3>';

            myBlockchain.chain.forEach((block, index) => {
                html += `
                    <div class="block">
                        <h4>üì¶ Blok ${index} ${index === 0 ? '(Genesis)' : ''}</h4>
                        <p><strong>üïê Timestamp:</strong> ${new Date(block.timestamp).toLocaleString('tr-TR')}</p>
                        <p><strong>üîó Previous Hash:</strong></p>
                        <div class="hash">${block.previousHash}</div>
                        <p><strong>üîë Hash:</strong></p>
                        <div class="hash">${block.hash}</div>
                        <p><strong>üéØ Nonce:</strong> ${block.nonce}</p>
                        <div><strong>üìã ƒ∞≈ülemler:</strong></div>
                `;

                if (Array.isArray(block.data)) {
                    block.data.forEach(trans => {
                        html += `
                            <div class="transaction">
                                ${trans.fromAddress || '‚õèÔ∏è Mining Reward'} ‚Üí ${trans.toAddress}: ${trans.amount} coin
                            </div>
                        `;
                    });
                } else {
                    html += `<div class="transaction">${block.data}</div>`;
                }

                html += '</div>';
            });

            blockchainDiv.innerHTML = html;
        };

        function updatePendingTransactions() {
            const pendingDiv = document.getElementById('pendingTransactions');
            if (myBlockchain.pendingTransactions.length > 0) {
                let html = '<h4>‚è≥ Bekleyen ƒ∞≈ülemler:</h4>';
                myBlockchain.pendingTransactions.forEach(trans => {
                    html += `
                        <div class="transaction">
                            ${trans.fromAddress} ‚Üí ${trans.toAddress}: ${trans.amount} coin
                        </div>
                    `;
                });
                pendingDiv.innerHTML = html;
            } else {
                pendingDiv.innerHTML = '<p>‚úÖ Bekleyen i≈ülem yok</p>';
            }
        }

        // Sayfa y√ºklendiƒüinde bekle
        setTimeout(() => {
            if (window.myBlockchain) {
                validateChain();
            }
        }, 1000);
    </script>
</body>
</html>
